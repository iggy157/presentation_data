<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presentation_data</title>
    <style>
        :root {
            --cream: #ffffe7;
            --cream-hover: #fff9db;
            --sky: #9094f7;
            --sky-hover: #9094f7;
            --gray: #64748b;
            --gray-dark: #334155;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: var(--cream);
            color: #22223b;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
        }
        .layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: var(--cream);
            transition: background 0.3s, box-shadow 0.3s;
            padding: 1rem 0;
        }
        header.hovered {
            background: var(--cream-hover);
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }
        .site-title {
            font-size: 2rem;
            font-weight: 600;
            color: #444584;;
            text-decoration: none;
            transition: color 0.2s;
        }
        .site-title:hover {
            color: var(--sky-hover);
        }
        nav {
            display: flex;
            gap: 2rem;
            font-weight: 500;
            font-size: 1rem;
        }
        .nav-item {
            position: relative;
        }
        .nav-link {
            color: var(--gray-dark);
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: var(--sky);
        }
        .dropdown {
            display: none;
            position: absolute;
            left: 0;
            top: 120%;
            min-width: 140px;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            z-index: 100;
            padding-top: 0.5rem;
        }
        .dropdown a {
            display: block;
            padding: 0.5rem 1rem;
            color: var(--gray-dark);
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .dropdown a:hover {
            background: #e0f2fe;
            color: var(--sky);
        }
        .nav-item.open .dropdown {
            display: block;
        }
        main {
        flex: 1 0 auto;
        width: 80%;
        max-width: 700px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        text-align: center;
        }
        .link-container {
            margin-top: 1.5rem;
        }
        .link-container a {
            display: inline-block;
            background: var(--sky);
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .link-container a:hover {
            background: var(--sky-hover);
        }
        footer {
            text-align: center;
            font-size: 0.95rem;
            color: var(--gray);
            background: var(--cream);
            padding: 1.5rem 0 1.2rem 0;
            transition: background 0.3s, box-shadow 0.3s;
            margin-top: auto;
        }
        footer.hovered {
            background: var(--cream-hover);
            box-shadow: 0 -4px 6px -1px rgba(0,0,0,0.10);
        }
        @media (max-width: 700px) {
            .header-inner, main {
                padding: 0 0.5rem;
            }
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="layout">
    <header id="header">
        <div class="header-inner">
            <a href="/" class="site-title">yharada</a>
        </div>
    </header>

    <main>
        <p>発表資料の共有リンク：</p>
        <div class="link-container">
            <a href="files/natBDI/natBDI.html">BDI Agents in Natural Language Environments</a>
        </div>
    </main>

    <footer id="footer">
        &copy; <span id="year"></span> iggy157. All rights reserved.
    </footer>
</div>
<script>
    // 年を自動で表示
    document.getElementById('year').textContent = new Date().getFullYear();

    // Headerホバー効果
    const header = document.getElementById('header');
    header.addEventListener('mouseenter', () => header.classList.add('hovered'));
    header.addEventListener('mouseleave', () => header.classList.remove('hovered'));

    // Footerホバー効果
    const footer = document.getElementById('footer');
    footer.addEventListener('mouseenter', () => footer.classList.add('hovered'));
    footer.addEventListener('mouseleave', () => footer.classList.remove('hovered'));

</script>
</body>
</html>
